<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shortcut Settings</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
            font-family:'Arial',sans-serif;
            background:#ffffff;
            color:#000000
            }

            .popup-container {
            max-width:500px;
            min-width:350px;
            background:#ffffff;
            box-shadow:0 4px 10px rgba(255, 255, 255, 1);
            padding:20px;
            max-height:500px;
            overflow-y:auto;
            color:#000000;
            border-radius:10px
            }

            .shortcut-row {
            display:flex;
            justify-content:space-between;
            align-items:center;
            padding:10px 0;
            color: black;
            border-bottom:1px solid #ddd
            }

            .shortcut-row:last-child {
            border-bottom:none
            }

            .shortcut-label {
            font-weight:500;
            color:#000000
            }

            .badge {
            color:#e0e0e0;
            background: #4d6bfa;
            }

            .shortcut-input {
            width:50px;
            text-align:center;
            border:1px solid #fff;
            border-radius:5px;
            color:#000
            }
        </style>
    </head>
    <body class="d-flex justify-content-center align-items-center vh-100 bg-light">
        <div class="container">
            <div class="popup-container">
                <h5 class="text-center fw-bold">Navigate Deep Seek with Custom Shortcuts</h5>
                <div class="mt-3">
                    <div class="shortcut-row">
                        <span class="shortcut-label">Scroll Up One Message</span>
                        <span class="badge" >Alt + A</span>
                    </div>
                    <div class="shortcut-row">
                        <span class="shortcut-label">Scroll Down One Message</span>
                        <span class="badge">Alt + S</span>
                    </div>
                    <div class="shortcut-row">
                        <span class="shortcut-label">Scroll to Top</span>
                        <span class="badge">Alt + T</span>
                    </div>
                    <div class="shortcut-row">
                        <span class="shortcut-label">Scroll to Bottom</span>
                        <span class="badge">Alt + B</span>
                    </div>
                    <div class="shortcut-row">
                        <span class="shortcut-label">Focus Chat Input</span>
                        <span class="badge">Alt + F</span>
                    </div>
                    <div class="shortcut-row">
                        <span class="shortcut-label">Copy Last Response</span>
                        <span class="badge">Alt + R</span>
                    </div>
                    <div class="shortcut-row">
                        <span class="shortcut-label">Copy Last Prompt</span>
                        <span class="badge">Alt + C</span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
